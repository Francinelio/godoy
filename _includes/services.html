<div id="services" class="bg-dark text-light text-center py-5">
    <div class="container">
        <h2 class="pb-5">Services</h2>
        <div class="row">
            {% for item in site.data.services %}
            <div class="col-12 col-md-4 col-lg-3">
                <img src="assets/img/services/{{ item.img }}" width="50%" alt="">
                <h3 class="pt-3">{{ item.name }}</h3>
                <p class="pb-3">{{ item.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
